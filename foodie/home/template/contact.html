<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
  <div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href ="/home/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
            <a href ="/login/" class="btn btn-outline-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
    </div>
    <form class="mb-3" style="padding:20px 500px ;" method="post">
      {% csrf_token %}
      <h1>CONTACT</h1>
      <div class="container-fluid">
          <label for="exampleInputEmail1" class="form-label">name:</label>
          <input type="text" class="form-control" required name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" required email="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="" class="form-control" required password="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">desc</label>
            <input type="textarea" class="form-control"required desc="desc" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
